<div class="title">
    <h3 appHighlight> {{ product.title | uppercase }} </h3>
</div>

<div class="image">
    <img [src]="product.image" alt="Imagen producto">
</div>

<div class="description">
    <p> {{ product.price | currency }} </p>
    <p> {{ product.description }} </p>
    <p> {{ today | date }} </p>
</div>

<div class="button-container">
    <button class="button-cart" (click)="addCart()">agregar al carrito</button>
</div>
